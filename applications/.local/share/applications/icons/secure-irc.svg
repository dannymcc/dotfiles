<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26"/>
      <stop offset="100%" style="stop-color:#24283b"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7aa2f7"/>
      <stop offset="100%" style="stop-color:#bb9af7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bgGrad)" stroke="#7aa2f7" stroke-width="2"/>

  <!-- Terminal window frame -->
  <rect x="16" y="24" width="96" height="80" rx="8" fill="#16161e" stroke="#565f89" stroke-width="1"/>

  <!-- Terminal title bar -->
  <rect x="16" y="24" width="96" height="16" rx="8" fill="#1f2335"/>
  <rect x="16" y="32" width="96" height="8" fill="#1f2335"/>

  <!-- Window buttons -->
  <circle cx="28" cy="32" r="4" fill="#f7768e"/>
  <circle cx="40" cy="32" r="4" fill="#e0af68"/>
  <circle cx="52" cy="32" r="4" fill="#9ece6a"/>

  <!-- Chat lines representing IRC -->
  <g filter="url(#glow)">
    <rect x="24" y="48" width="40" height="4" rx="2" fill="#7aa2f7"/>
    <rect x="24" y="58" width="56" height="4" rx="2" fill="#9ece6a"/>
    <rect x="24" y="68" width="32" height="4" rx="2" fill="#bb9af7"/>
    <rect x="24" y="78" width="48" height="4" rx="2" fill="#7dcfff"/>
    <rect x="24" y="88" width="28" height="4" rx="2" fill="#e0af68"/>
  </g>

  <!-- Lock icon (security) -->
  <g transform="translate(80, 60)">
    <rect x="0" y="10" width="24" height="20" rx="4" fill="#9ece6a"/>
    <path d="M4 10 L4 6 C4 2 8 0 12 0 C16 0 20 2 20 6 L20 10"
          stroke="#9ece6a" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="12" cy="20" r="3" fill="#1a1b26"/>
    <rect x="10" y="20" width="4" height="6" fill="#1a1b26"/>
  </g>

  <!-- VPN indicator dots -->
  <circle cx="100" cy="32" r="3" fill="#9ece6a">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
