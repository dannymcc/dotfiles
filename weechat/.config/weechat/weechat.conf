#
# weechat -- weechat.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/weechat/quickstart/
#

config_version = 4

[debug]

[startup]
command_after_plugins = "/buffer irc.znc-libera.#linux"
command_before_plugins = ""
display_logo = off
display_version = off
sys_rlimit = ""

[look]
align_end_of_lines = message
align_multiline_words = on
bar_more_down = "++"
bar_more_left = "<<"
bar_more_right = ">>"
bar_more_up = "--"
bare_display_exit_on_input = on
bare_display_time_format = "%H:%M"
buffer_auto_renumber = on
buffer_notify_default = all
buffer_position = end
buffer_search_case_sensitive = off
buffer_search_force_default = off
buffer_search_history = local
buffer_search_regex = off
buffer_search_where = prefix_message
buffer_time_format = "${color:245}%H${color:245}:${color:245}%M"
buffer_time_same = ""
chat_space_right = off
color_basic_force_bold = off
color_inactive_buffer = on
color_inactive_message = on
color_inactive_prefix = on
color_inactive_prefix_buffer = on
color_inactive_time = on
color_inactive_window = on
color_nick_offline = off
color_pairs_auto_reset = 5
color_real_white = off
command_chars = ""
command_incomplete = off
config_permissions = "600"
confirm_quit = off
confirm_upgrade = off
day_change = on
day_change_message_1date = "-- %a, %d %b %Y --"
day_change_message_2dates = "-- %%a, %%d %%b %%Y (%a, %d %b %Y) --"
eat_newline_glitch = off
emphasized_attributes = ""
highlight = ""
highlight_disable_regex = "off"
highlight_prefix = on
highlight_regex = ""
highlight_tags = ""
hotlist_add_conditions = "${away} || ${buffer.num_displayed} == 0"
hotlist_buffer_separator = ", "
hotlist_count_max = 2
hotlist_count_min_msg = 2
hotlist_names_count = 3
hotlist_names_length = 0
hotlist_names_level = 12
hotlist_names_merged_buffers = off
hotlist_prefix = "H: "
hotlist_remove = merged
hotlist_short_names = on
hotlist_sort = "-priority,time,time_usec"
hotlist_suffix = ""
hotlist_unique_numbers = on
hotlist_update_on_buffer_switch = on
input_cursor_scroll = 20
input_multiline_lead_linebreak = on
input_share = none
input_share_overwrite = off
input_undo_max = 32
item_away_message = on
item_buffer_filter = "*"
item_buffer_zoom = "!"
item_mouse_status = "M"
item_time_format = "%H:%M"
jump_current_to_previous_buffer = on
jump_previous_buffer_when_closing = on
jump_smart_back_to_buffer = on
key_bind_safe = on
key_grab_delay = 800
mouse = on
nick_color_force = ""
nick_color_hash = djb2
nick_color_hash_salt = ""
nick_color_stop_chars = "_|["
nick_prefix = ""
nick_suffix = ""
paste_bracketed = on
paste_bracketed_timer_delay = 10
paste_max_lines = 100
prefix_action = " *"
prefix_align = right
prefix_align_max = 15
prefix_align_min = 0
prefix_align_more = "+"
prefix_align_more_after = on
prefix_buffer_align = right
prefix_buffer_align_max = 0
prefix_buffer_align_more = "+"
prefix_buffer_align_more_after = on
prefix_error = "=!="
prefix_join = "-->"
prefix_network = "--"
prefix_quit = "<--"
prefix_same_nick = ""
prefix_same_nick_middle = ""
prefix_suffix = "|"
quote_nick_prefix = "<"
quote_nick_suffix = ">"
quote_time_format = "%H:%M:%S"
read_marker = line
read_marker_always_show = off
read_marker_string = "- "
read_marker_update_on_buffer_switch = on
save_config_on_exit = on
save_config_with_fsync = off
save_layout_on_exit = none
scroll_amount = 3
scroll_bottom_after_switch = off
scroll_page_percent = 100
search_text_not_found_alert = on
separator_horizontal = "-"
separator_vertical = ""
tab_whitespace_char = "→"
tab_width = 1
time_format = "%a, %d %b %Y %T"
whitespace_char = "·"
window_auto_zoom = off
window_separator_horizontal = on
window_separator_vertical = on
window_title = "Secure IRC"
word_chars_highlight = "!\u00b7,-,_,\u00b0,\u00b2,\u00b3"
word_chars_input = "!\u00b7,-,_,\u00b0,\u00b2,\u00b3"

[palette]

[color]
bar_more = 179
chat = default
chat_bg = default
chat_buffer = 110
chat_channel = 110
chat_day_change = 73
chat_delimiters = 60
chat_highlight = yellow
chat_highlight_bg = red
chat_host = 73
chat_inactive_buffer = 60
chat_inactive_window = 60
chat_nick = 117
chat_nick_colors = "73,149,179,110,141,117,204,81"
chat_nick_offline = 60
chat_nick_offline_highlight = default
chat_nick_offline_highlight_bg = 60
chat_nick_other = 73
chat_nick_prefix = 149
chat_nick_self = 117
chat_nick_suffix = 149
chat_prefix_action = 141
chat_prefix_buffer = 179
chat_prefix_buffer_inactive_buffer = 60
chat_prefix_error = 204
chat_prefix_join = 149
chat_prefix_more = 141
chat_prefix_network = 141
chat_prefix_quit = 204
chat_prefix_suffix = 60
chat_read_marker = 60
chat_read_marker_bg = default
chat_server = 179
chat_status_disabled = 204
chat_status_enabled = 149
chat_tags = 204
chat_text_found = 179
chat_text_found_bg = 236
chat_time = 60
chat_time_delimiters = 60
chat_value = 117
chat_value_null = 110
emphasized = 179
emphasized_bg = 236
eval_syntax_colors = "73,179,149,default,default,146"
input_actions = 149
input_text_not_found = 204
item_away = 179
nicklist_away = 60
nicklist_group = 149
separator = 236
status_count_highlight = 141
status_count_msg = 179
status_count_other = default
status_count_private = 149
status_data_highlight = 141
status_data_msg = 179
status_data_other = default
status_data_private = 149
status_filter = 149
status_modes = default
status_more = 179
status_mouse = 149
status_name = 146
status_name_insecure = 204
status_name_tls = 149
status_nicklist_count = 60
status_number = 110
status_time = 60

[completion]
base_word_until_cursor = on
case_sensitive = on
command_inline = on
cycle = on
default_template = "%(nicks)|%(irc_channels)"
nick_add_space = on
nick_case_sensitive = off
nick_completer = ":"
nick_first_only = off
nick_ignore_chars = "[]`_-^"
nick_ignore_words = ""
partial_completion_alert = on
partial_completion_auto_expand = on
partial_completion_command = off
partial_completion_command_arg = off
partial_completion_count = on
partial_completion_other = off
partial_completion_templates = "config_options"

[history]
display_default = 5
max_buffer_lines_minutes = 0
max_buffer_lines_number = 4096
max_commands = 100
max_visited_buffers = 50

[proxy]

[network]
connection_timeout = 60
gnutls_ca_system = on
gnutls_ca_user = ""
gnutls_handshake_timeout = 30
proxy_curl = ""

[plugin]
autoload = "*"
extension = ".so,.dll"
path = "%h/plugins"
save_config_on_unload = on

[signal]
sighup = "/reload"
sigquit = "/quit"
sigterm = "/quit"
sigusr1 = ""
sigusr2 = ""

[bar]
buflist.color_bg = 235
buflist.color_bg_inactive = 235
buflist.color_delim = 60
buflist.color_fg = 146
buflist.conditions = ""
buflist.filling_left_right = vertical
buflist.filling_top_bottom = columns_vertical
buflist.hidden = off
buflist.items = "buflist"
buflist.position = left
buflist.priority = 0
buflist.separator = on
buflist.size = 18
buflist.size_max = 18
buflist.type = root
fset.color_bg = default
fset.color_bg_inactive = default
fset.color_delim = cyan
fset.color_fg = default
fset.conditions = "${buffer.full_name} == fset.fset"
fset.filling_left_right = vertical
fset.filling_top_bottom = horizontal
fset.hidden = off
fset.items = "fset"
fset.position = top
fset.priority = 0
fset.separator = on
fset.size = 3
fset.size_max = 3
fset.type = window
input.color_bg = 235
input.color_bg_inactive = 235
input.color_delim = 60
input.color_fg = 146
input.conditions = ""
input.filling_left_right = vertical
input.filling_top_bottom = horizontal
input.hidden = off
input.items = "[input_prompt]+(away),[input_search],[input_paste],input_text"
input.position = bottom
input.priority = 1000
input.separator = off
input.size = 1
input.size_max = 0
input.type = window
nicklist.color_bg = 235
nicklist.color_bg_inactive = 235
nicklist.color_delim = 60
nicklist.color_fg = 146
nicklist.conditions = "${nicklist}"
nicklist.filling_left_right = vertical
nicklist.filling_top_bottom = columns_vertical
nicklist.hidden = off
nicklist.items = "buffer_nicklist"
nicklist.position = right
nicklist.priority = 200
nicklist.separator = on
nicklist.size = 14
nicklist.size_max = 14
nicklist.type = window
status.color_bg = 235
status.color_bg_inactive = 235
status.color_delim = 60
status.color_fg = 146
status.conditions = ""
status.filling_left_right = vertical
status.filling_top_bottom = horizontal
status.hidden = off
status.items = "buffer_number+:+buffer_name+(buffer_modes)+{buffer_nicklist_count}+buffer_zoom+buffer_filter,[lag],[hotlist]"
status.position = bottom
status.priority = 500
status.separator = off
status.size = 1
status.size_max = 0
status.type = window
title.color_bg = 235
title.color_bg_inactive = 235
title.color_delim = 60
title.color_fg = 146
title.conditions = ""
title.filling_left_right = vertical
title.filling_top_bottom = horizontal
title.hidden = off
title.items = "buffer_title"
title.position = top
title.priority = 500
title.separator = off
title.size = 1
title.size_max = 0
title.type = window

[custom_bar_item]

[layout]

[buffer]
irc.znc-libera.#linux.number = 2

[notify]

[filter]
away = on;*;irc_away_info;*
irc_smart = on;*;irc_smart_filter;*
joinquit = on;*;irc_join,irc_part,irc_quit;*

