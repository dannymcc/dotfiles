[key_cursor]
@bar(buflist):b = "hsignal:buflist_mouse;;/cursor stop"
@bar(buflist):ctrl-J = "hsignal:buflist_mouse;;/cursor stop"
@bar(buflist):ctrl-M = "hsignal:buflist_mouse;;/cursor stop"
@bar(nicklist):b = "hsignal:nicklist_mouse;;/cursor stop"
@bar(nicklist):ctrl-J = "hsignal:nicklist_mouse;;/cursor stop"
@bar(nicklist):ctrl-M = "hsignal:nicklist_mouse;;/cursor stop"
@chat:Q = "hsignal:chat_quote_time_prefix_message;/input insert ${_chat_line_message};/cursor stop"
@chat:m = "hsignal:chat_quote_message;/input insert ${_chat_line_message};/cursor stop"
@chat:q = "hsignal:chat_quote_prefix_message;/input insert ${_chat_line_message};/cursor stop"
down = "/cursor move down"
left = "/cursor move left"
meta-down = "/cursor move area_down"
meta-left = "/cursor move area_left"
meta-right = "/cursor move area_right"
meta-up = "/cursor move area_up"
return = "/cursor stop"
right = "/cursor move right"
up = "/cursor move up"

[key_mouse]
@*:button3 = "/cursor go ${_x},${_y}"
@bar(buflist):ctrl-wheeldown = "hsignal:buflist_mouse"
@bar(buflist):ctrl-wheelup = "hsignal:buflist_mouse"
@bar(input):button2 = "/input grab_mouse_area"
@bar(nicklist):button1-gesture-down = "/bar scroll nicklist ${_window_number} +100%"
@bar(nicklist):button1-gesture-down-long = "/bar scroll nicklist ${_window_number} e"
@bar(nicklist):button1-gesture-up = "/bar scroll nicklist ${_window_number} -100%"
@bar(nicklist):button1-gesture-up-long = "/bar scroll nicklist ${_window_number} b"
@chat(fset.fset):button1 = "/window ${_window_number};/fset -go ${_chat_line_y}"
@chat(fset.fset):button2* = "/window ${_window_number};/fset -go ${_chat_line_y}"
@chat(fset.fset):wheeldown = "/fset -down 5"
@chat(fset.fset):wheelup = "/fset -up 5"
@chat(irc.list_*):button1 = "/window ${_window_number};/list -go ${_chat_line_y}"
@chat(irc.list_*):button2* = "hsignal:irc_list_mouse"
@chat(irc.list_*):wheeldown = "/list -down 5"
@chat(irc.list_*):wheelup = "/list -up 5"
@chat(script.scripts):button1 = "/window ${_window_number};/script go ${_chat_line_y}"
@chat(script.scripts):button2 = "/window ${_window_number};/script go ${_chat_line_y};/script installremove -q ${script_name_with_extension}"
@chat(script.scripts):wheeldown = "/script down 5"
@chat(script.scripts):wheelup = "/script up 5"
@chat:button1 = "/window ${_window_number}"
@chat:button1-gesture-left = "/window ${_window_number};/buffer -1"
@chat:button1-gesture-left-long = "/window ${_window_number};/buffer 1"
@chat:button1-gesture-right = "/window ${_window_number};/buffer +1"
@chat:button1-gesture-right-long = "/window ${_window_number};/input jump_last_buffer_displayed"
@chat:ctrl-wheeldown = "/window scroll_horiz -window ${_window_number} +10%"
@chat:ctrl-wheelup = "/window scroll_horiz -window ${_window_number} -10%"
@chat:wheeldown = "/window scroll_down -window ${_window_number}"
@chat:wheelup = "/window scroll_up -window ${_window_number}"
@item(buflist):button1* = "hsignal:buflist_mouse"
@item(buflist):button2* = "hsignal:buflist_mouse"
@item(buflist2):button1* = "hsignal:buflist_mouse"
@item(buflist2):button2* = "hsignal:buflist_mouse"
@item(buflist3):button1* = "hsignal:buflist_mouse"
@item(buflist3):button2* = "hsignal:buflist_mouse"
@item(buflist4):button1* = "hsignal:buflist_mouse"
@item(buflist4):button2* = "hsignal:buflist_mouse"
@item(buflist5):button1* = "hsignal:buflist_mouse"
@item(buflist5):button2* = "hsignal:buflist_mouse"
